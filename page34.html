<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-commerce project</title>
    <script src="https://kit.fontawesome.com/209a63b37e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="page21-1">
            <div class="page21-aa">
                <div class="page21">
                    <div class="page21-image-content">
                        <div class="page21-image"></div>
                        <div class="page21-image-unit">
                            <div>*CM - Cetimetre</div>
                            <div>KG - kilogram</div>
                            <div>FT - Feet</div>
                            <div>LBS - Pounds</div>
                        </div>
                    </div>
                    <div class="page21-fit">
                        <div class="page21-height">
                            <h4>Fit assistance</h4>
                            <p class="page21-3d">Get a recommendation based on your unique measurement and <br>
                            3D body scanning</p>
                            <p class="page21-measure">measurement</p>
                            <div class="page34-height-cm">
                                <p class="page21-cm">Height</p>
                                <p class="page34-1">CM</p>
                                <div class="page21-cm-kg">
                                    <p class="page21-black">CM</p>
                                    <p>FT</p>
                                </div>
                            </div>
                            <div class="page34-height-cm">
                                <p class="page21-cm">Weight</p>
                                <p class="page34-2">60</p>
                                <p class="page34">KG</p>
                                <div class="page21-cm-kg">
                                    <p class="page21-black">KG</p>
                                    <p>LBS</p>
                                </div>
                            </div>
                            <p>Body</p>
                            <div class="page21-dash">
                                <div class="page21-dash1"></div>
                                <div class="page21-dash1"><i class="fas fa-caret-down fa-2x"></i></div>
                                <div class="page21-dash1"></div>
                                <div class="page21-dash1"></div>
                            </div>
                            <div class="page21-size">
                                <div class="pag21-sum">Sum</div>
                                <div class="page21-sum">average</div>
                                <div class="page21-sum">Big</div>
                            </div>
                            <div class="page21-prefer">
                                <p class="page21-measure">preference</p>
                            </div>
                            <div class="page21-look">
                                <P>How do you want fi</P>
                            </div>
                            <div class="page21-dash">
                                <div class="page21-dash2"></div>
                                <div class="page21-dash2"><i class="fas fa-caret-down fa-2x"></i></div>
                                <div class="page21-dash2"></div>
                                <div class="page21-dash2"></div>
                            </div>
                            <div class="page21-size">
                                <div class="pag21-sum">tight</div>
                                <div class="page21-sum">perfect</div>
                                <div class="page21-sum">loose</div>
                            </div>
                        </div>

                    </div>
                    <div class="page21-3"><a href="#">X</a></div>
                </div>
                <div class="page21-foot">
                    <div class="page21-skip">
                        <a href="#">Skip</a>
                    </div>
                    <div>
                        <button  class="page21-skip1">continue</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
