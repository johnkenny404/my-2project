<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-commerce project</title>
    <script src="https://kit.fontawesome.com/209a63b37e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="page11">
            <div class="page11-1">
                <div class="page11-2"><a href="#">x</a></div>
                <div class="page11-3"><p>Sign in</p></div>
                <form class="page11-form">
                    <fieldset class="page13-3">
                        <legend class="page13-5">Email Address</legend>
                        <div class="page13-1"><input class="page13-2" type="text" name="Email Address"></div>
                    </fieldset>
                    <fieldset class="page13-3">
                        <legend class="page13">Password</legend>
                        <div class="page13-1"><input class="page13-2" type="text" name="password"></div>
                    </fieldset>
                    <div class="login">
                        <Li class="checkbox"><input type="checkbox" name="keep me logged in" checked>keep me logged in</Li>
                        <div class="forget">forgotten your password?</div>
                    </div>
                    <p class="sign-in">By signing in, you agree to XYZ's Privacy Policy <br> and Terms of Use</p>
                    <a href="#" class="page11-btn">Sign in</a>
                    <a href="#"  class="page11-btn"><i class="fab fa-google"></i>Sign in with Google</a>
                </form>
            </div>
            <div class="account-not">
                <p class="account-not1">Don't have an account? <a href="#">Sign up</a></p>
            </div>
        </div>
    </div>
</body>
</html>
